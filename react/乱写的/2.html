<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/javascript" src="../reactPackage/react.development.js"></script>
    <script type="text/javascript" src="../reactPackage/react-dom.development.js"></script>
    <script type="text/javascript" src="../reactPackage/babel.min.js"></script>
    <script type="text/babel">
        const text = 'Are U OK?'
        const style = {background:'red'}
        class DemoClass extends React.Component{
            constructor(props){
                super(props)
                this.state = {color:false}
                this.demoFunc = this.changeColor.bind(this)
            }
            render(){
                const  {color} = this.state
                return(<h1 onClick={this.demoFunc} style={{background:color?'red':'blue'}}>{text}</h1>

                )
            }
            changeColor(){
                const color = this.state.color
                console.log(this.state.color)
                this.setState({color:!color})
                console.log(this.state.color)
            }
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<DemoClass/>);
    </script>
</body>
</html>
