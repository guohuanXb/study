<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../reactPackage/react.development.js"></script>
    <script type="text/javascript" src="../reactPackage/react-dom.development.js"></script>
    <script type="text/javascript" src="../reactPackage/babel.min.js"></script>
    <script type="text/babel">
        class Weather extends React.Component{
            state = {isHot:false}
            render(){
                const {isHot} = this.state
                return (<h1 onClick = {this.demo}>今天天气很{isHot ? '凉爽' : '炎热'}</h1>)
            }
            demo = ()=>{
                const isHot = this.state.isHot
                this.setState({isHot:!isHot})
            }
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<Weather/>)
    </script>
</body>
</html>
