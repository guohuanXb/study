<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/javascript" src="../reactPackage/react.development.js"></script>
    <script type="text/javascript" src="../reactPackage/react-dom.development.js"></script>
    <script type="text/javascript" src="../reactPackage/babel.min.js"></script>
    <script type="text/javascript" src="../reactPackage/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
             //props是只读的
            static propTypes = {
                name:PropTypes.string.isRequired,   //限制属性为字符串且不能为空
                sex:PropTypes.string,               //限制属性为字符串
                age:PropTypes.number,               //限制属性为number
                speak:PropTypes.func                //限制属性为函数
            }
            static defaultProps = {
                sex:'男',
                age:18
            }
            render(){
                const {name,sex,age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }

        }
       
        const p = {name:'老郭',sex:'男',age:30}
        //const speak = 1;
        function speak(){
            return(
                <h1>hello</h1>
            )
        }
        ReactDOM.createRoot(document.getElementById('test')).render(<Person name="郭欢" sex="男" age={18}/>);
        ReactDOM.createRoot(document.getElementById('test1')).render(<Person name="郭欢2" sex="女" age={28}/>);
        ReactDOM.createRoot(document.getElementById('test2')).render(<Person {...p} speak={speak}/>);
    </script>
</body>
</html>
