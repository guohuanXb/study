<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/javascript" src="../reactPackage/react.development.js"></script>
    <script type="text/javascript" src="../reactPackage/react-dom.development.js"></script>
    <script type="text/javascript" src="../reactPackage/babel.min.js"></script>
    <script type="text/babel">
        const data = ['张三','赵四','王五'];
        const VDOM = (
            <div>
                <h1>白名单</h1>
                <ul>
                {
                    data.map((item,index)=>{                //map()遍历
                        return <li key={index}>{item}</li>  //遍历必须加key值
                    })
                }    
                </ul>
            </div>
        )
        const root = ReactDOM.createRoot(document.getElementById('test'));
        root.render(VDOM);
    </script>
</body>
</html>
